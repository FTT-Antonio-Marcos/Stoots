<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stoots - Inteligência Financeira{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-icon"><i class="fas fa-chart-line"></i></div>
                <div class="app-name">Stoots</div>
            </div>
            <div class="user-info">
                <div class="user-name">{{ current_user.name }}</div>
            </div>
            <nav class="nav-menu">
                <div class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></div>
                <div class="nav-item active"><i class="fas fa-bell"></i><span>Notificações</span><div class="nav-badge">3</div></div>
                <div class="nav-item"><i class="fas fa-cog"></i><span>Configurações</span></div>
            </nav>
            <div class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Sair</span></div>
        </div>
    </div>
    {% block content %}{% endblock %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.1/plotly.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
